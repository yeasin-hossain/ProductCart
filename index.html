<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <button>Get Data</button>
    <p></p>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$('button').click(() => {
			$.get('index.php', {}, (data) => {
				data = JSON.parse(data);
				console.log(data);
				data.forEach(name => {
					console.log(data);
					$('p').append('Name is ' + name  + '<br>');
				})
			});
		});
    </script>
    


</body>
</html>
